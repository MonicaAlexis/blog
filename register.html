<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentary</title>
    <link rel="stylesheet" href="register.css" />
  </head>

  <body>
    <div id="container">
      <header>
        <div id="logo"><img src="logo.jpeg" alt="" /></div>
        <div id="nav">
          <a href="index.html">About</a>
          <a href="contact.html">contact</a>
          <a href="register.html">Register</a>
          <a href="login.html">login</a>
        </div>
      </header>
      <main>
        <div id="form-div">
          <form action="" method="post">
            <h1>Register Here</h1>
            <label for="fname">First Name</label><br />
            <input type="text" name="fname" id="fname" minlength="5" required/><br />
            <label for="lname">Last Name</label><br />
            <input type="text" name="lname" id="lname" minlength="5" required/><br />
            <label for="tel">Phone</label><br />
            <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/><br />
            <label for="gender"></label><br />
            <select required>
              <option value="gender">Male</option>
              <option value="gender">Female</option></select
            ><br />
            <label for="country">Country</label><br />
            <input type="text" name="country" id="country" required/><br />
            <label for="state">State / Province</label><br />
            <input type="text" name="state" id="state" required/><br />
            <label for="mail">Email</label><br />
            <input type="email" name="mail" id="mail" /><br />
            <label for="pass">Password</label><br />
            <input type="password" name="pass" id="pass" 
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}" title="Must contain 
            at least one number, one uppercase and lowercase letter, and at least, eight or more characters" required/><br />
            <label for="cpass">Confirm Password</label><br />
            <input type="password" name="cpass" id="cpass" required/><br />
            <button type="submit">Submit</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
          </form>
        </div>
      </main>
      <footer>
        <p>COPYRIGHT &#169; 2022</p>
      </footer>
    </div>
  </body>
</html>
